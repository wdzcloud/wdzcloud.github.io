<div style="font-size: 2em; text-align: center; margin: 1em 0;">宏观支出与微观支出</div>
<div style="color: grey; text-align: center;">Date: 2021-02-14</div>
<p>根据统计局数据，2019年中国支出法GDP总额为99万亿元。其中最终消费55万亿，资本形成43万亿，净出口1万亿。</p>
<p>根据中国住户调查年鉴，2019年全国居民可支配收入约3万元，消费支出约2万元。</p>
<p>从宏观上看，消费占总收入的56%。从微观上看，消费约占可支配收入的三分之二。如何解释两者之间的差异？</p>
