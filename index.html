      <p>但让这位美国亚裔演员感到非常沮丧的是，无论他如何努力，却始终只能出演“普通亚裔一号”或“背景中的东方男人”等龙套角色。</p>

      <p>不过，他的另一个身份是讽刺小说《唐人街內部》（Interior Chinatown）的主人公。该书上月获得了美国最负盛名的文学奖之一——美国国家图书奖小说奖（National Book Award for fiction）。</p>

      <p>该书的作者是游朝凯（Charles Yu）。他说，写这本书的目的是为了“创造一个空间，让背景人物也能有故事”。</p>
